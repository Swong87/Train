<!DOCTYPE html>
<html lang="en-us">

  	<head>
	 	<meta charset="utf-8">
	 
	 	<title>Train Scheduler</title>
		<!--Reset CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<!--Bootstrap-->
	 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 	<!--CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<!--Responsive Website-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Firebase-->
		<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

  	</head>

  	<body>
  	<!--Header with title-->
		<div class="jumbotron">
		  <div class="container text-center">
		    <h1>Train Time!</h1>
		    <h2>Choo Choo. Chee Chee.</h2>
		  </div>
		</div>
	<!--Train schedule table-->
		<div class="panel panel-default">
		  <div class="panel-heading">Current Train Schedule</div>
		  <div class="panel-body">
		  	<table class="table" id="trainTable">
		        <tr>
		          <th><label>Train Name</label></th>
		          <th><label>Destination</label></th>
		          <th><label>Frequency (min)</label></th>
		          <th><label>Next Arrival</label></th>
		          <th><label>Minutes Away</label></th>
		        </tr>
		    </table>
		  </div>
		</div>
	<!--Input form-->
		<div class="panel panel-default">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<form role="form">
		          <div class="form-group">
		            <label>Train Name:</label>
		            <input class="form-control" id="nameInput" type="text">
		          </div>
		          <div class="form-group">
		            <label>Destination:</label>
		            <input class="form-control" id="destinationInput" type="text">
		          </div>
		          <div class="form-group">
		            <label>First Train Time (HH:mm - military time):</label>
		            <input class="form-control" id="trainTimeInput" type="text">
		          </div>
		          <div class="form-group">
		            <label>Frequency (min):</label>
		            <input class="form-control" id="frequencyInput" type="number">
		          </div>
		          <div id="submit">
		          <button class="btn btn-default" id="addTrain" type="submit">Submit</button>
		          </div>
		        </form>
	        </div>
        </div>
	<!--Footer-->
        <footer>
		    <div class="container text-center">
		    	Copyright &copy; 2017 Stephen Wong
		    </div>
		</footer>
		<!--Jquery-->
	 	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	 	<!--Javascript-->
	 	<script src='assets/javascript/javascript.js' type="text/javascript"></script>
	 	<!--MomentJS-->
	 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	 	


  	</body>

</html>
